<!DOCTYPE html>
<html>
<head>
    <title>MTG Stack Tracker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" integrity="sha256-ipiJrswvAR4VAx/th+6zWsdeYmVae0iJuiR+6OqHJHQ=" crossorigin="anonymous"></script>
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <h1><span class="material-symbols-rounded">playing_cards</span> MTG Stack Tracker</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter card name">
        <button id="search-button">
            <span class="material-symbols-rounded">add_circle</span>
        </button>
    </div>
    <div id="card-container"></div>
    <button id="empty-stack-button" onclick="emptyCardContainer()">
        <span class="material-symbols-rounded">delete_forever</span>
        Empty stack
    </button>
</body>
</html>
